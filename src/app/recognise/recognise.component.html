<div *ngIf = "loading" class = "main">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
  <label class="switch">
    <input type="checkbox"  [(ngModel)]="onOff"  (ngModelChange)="modelChanged($event)">
    <span class="slider round"></span>
  </label>
  <button type="button" class="block" (click)="recognise()">recognise</button>
  
  <div id="app">
    
    <div><video #video id="video" width="610" height="610" autoplay></video></div>
    <canvas #canvas id="canvas" width="610" height="610"></canvas>
  </div>
